<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img class="logo" src="./src/imagens/logo.svg" alt="logo">
  </header>
  <main class="characters-selection">
    <section class="characters">
      <h1 class="title">Select a character</h1>
      <ul class="characters-list">
        <li class="character selected" id="ciclope"><img src="./src/imagens/card-ciclope.jpg" alt=""></li>
        <li class="character" id="jean-grey"><img src="./src/imagens/card-jean-grey.jpg" alt=""></li>
        <li class="character" id="lince-negra"><img src="./src/imagens/card-lince-negra.jpg" alt=""></li>
        <li class="character" id="tempestade"><img src="./src/imagens/card-tempestade.jpg" alt=""></li>
        <li class="character" id="vampira"><img src="./src/imagens/card-vampira.jpg" alt=""></li>
        <li class="character" id="wolverine"><img src="./src/imagens/card-wolverine.jpg" alt=""></li>
        <li class="character" id="noturno"><img src="./src/imagens/card-noturno.jpg" alt=""></li>
        <li class="character" id="magneto"><img src="./src/imagens/card-magneto.jpg" alt=""></li>
      </ul>
    </section>
    <section class="selected-character">
      <img class="big-character" src="./src/imagens/card-ciclope.png" alt="">
      <div class="character-info">
        <h2 class="character-name" id="character-name">Cyclops</h2>
        <p class="character-description" id="character-description">
          A fierce mutant with a singular ruby visor, emitting destructive optic blasts, he is a stoic leader with unyielding determination.
        </p>
      </div>
    </section>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
